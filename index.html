<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Register Page</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Samlove Gym</h2> <br>
            <h4><i>Register / Sign-Up</i></h4>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Username:</label>
                <input type="text" name="username" placeholder="Ayosamlove"/>
                <div class="feedback"></div>
            </div>
            <div class="form-control">
                <label for="Email">Email:</label>
                <input type="email" name="email" placeholder="ayosamlove@outlook.com"/>
                <div class="feedback1"></div>
            </div>

            <div class="form-control">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" name= "tel" placeholder="No Area-code"/>
                <div class="feedback2"></div>
            </div>
            
            <div class="form-control">
                <label for="Password">Password:</label>
                <input type="password" name="password" placeholder="Password"/>
                <div class="feedback3"></div>
            </div>
            <div class="form-control">
                <label for="confirmPassword">Confirm password:</label>
                <input type="password" name="password1" placeholder="Cofirm password"/>
                <div class="feedback4"></div>
            </div>
            <button type="submit" value="submit">Sign-up now</button>
        </form>
    </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
